<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SuperheroUi</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="fonts/roboto/regular/style.css" rel="stylesheet">
  <link href="fonts/roboto/condensed/style.css" rel="stylesheet">
  <link href="components/superhero.css" rel="stylesheet">
</head>
<body>
  <superhero-ui-app>Loading...</superhero-ui-app>
    {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
</body>
</html>
